	class: 'center',
	id: 'center',
						   appendTo: $main
  });

	class: 'left',
	id: 'left',
	html: "<a href='index.html'> <h1>Richard O\'Brien</h1></a>"
			+"<a href='index.html'><img src='images/me.jpg' width='120' class='thumbnail'"

						   +"<li>BSc. - University of Lethbridge</li></ul><br><br>"
						   +"<b>CERTIFICATIONS</b>"

						   +"<li>Codecademy badges:</li>"
						   +"<ul><li>HTML/<wbr>CSS</li>"

						   appendTo: $center
  });

  var $right = $('<div />', {
    id: 'right',
      class: 'right',
      appendTo: $center
  });
  //----------------------------------------------------------------------------



  //----[ TABS ]----------------------------------------------------------------
  // We need labels for each tab
  var labels  = ['About Me', 'What I Learned',
      'My Work', 'My Resume', 'Contact'];

  // Create an un-numbered list
  var $tabs = $('<ul />', { appendTo: $right });

  // Cycle through the array of labels to build a series of links.
  $(labels).each(function(i, tab) {

    $('<a />', {                                // Links to put in the tabs
      href: '#tabs-'+i,
      text: tab,
      appendTo: $tabs
    }).wrap('<li></li>');                       // Wrap each <a /> in a <li />

    $('<div />', {  // Tab contents : Dynamically create a <div> for each <li>
      id: 'tabs-'+ i,
      class: 'tabContents tabContent-'+ i,
      appendTo: $right
    });
  });
  //----------------------------------------------------------------------------



  //----[ JQUERY-UI WIDGET INSTANTIATION ]--------------------------------------
  $right.tabs();

  //----[ TAB 0 ]---------------------------------------------------------------
  var $tab0 = $('<div />', {
    class: 'aboutMe',
    html: "<p>I am a Helpdesk specialist aspiring to become a web developer.</p>"
            +"<p>Please look at my skills and experience highlights to the left.</p>"
            +"<p>To contact me for more information, please click my face.</p>"
            +"<img src = 'images/PROFILE_PIC.jpg' class = 'myFace'"
            +"alt = 'my profile picture' class= 'profile' >",
            appendTo: '#tabs-0'
  });

  // load the 'contact me' tab when clicking pic.
  $right.tabs( "option", "active", 0);                        // reset tab
  $( "#tabs-0").on("click", "img", function() {
    $right.tabs( "option", "active", 4);
  });
  //----------------------------------------------------------------------------


  //----[ TAB 1 ]---------------------------------------------------------------

            +"<p><li>Honor Roll: Lethbridge College, Fall & Winter 2013 and Fall 2014</li></p></ul><br><br>",
            appendTo: '#tabs-1'

  //----[ TAB 2 ]---------------------------------------------------------------

            +"<a href='./index.css' target='portfolio'>CSS code sample</a>"
            +"<a href='./sample.f' target='portfolio'>Fortran code sample</a>"
            +"<a href='./change.cpp' target='portfolio'>C++ code sample</a>"
            +"<a href='./jquery.js' target='portfolio'>JQuery code sample</a></p>"
            +"<iframe src='../../index.html' name='portfolio'></iframe>" ,
            appendTo: '#tabs-2'
  });
  //----------------------------------------------------------------------------


  //----[ TAB 3 ]---------------------------------------------------------------
  var $tab3 = $('<div />', {
    class: 'myResume',
    html: "<object data='resume.pdf' ></object>",
    appendTo: '#tabs-3'
  });
  //----------------------------------------------------------------------------


  //----[ TAB 4 ]---------------------------------------------------------------

            +"<ul><li><b>EMAIL:</b> richard.obrien (AT) lethbridgecollege.ca</li>"

            +"class= 'myFace'>",
            appendTo: '#tabs-4'
  });

    id: 'footerStuff',

  $( "#footerStuff").on("click", "a", function() {
